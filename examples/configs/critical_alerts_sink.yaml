# Critical Alerts Output Configuration
# High-priority IoT alerts requiring immediate attention

extends: common_kafka_sink.yaml

topic:
  name: "critical_alerts"
  
delivery_profile: critical

topic_config:
  partitions: 8
  replication_factor: 3
  retention_ms: 2592000000  # 30 days retention for compliance
  
metadata:
  description: "Critical IoT sensor alerts"
  data_classification: "operational_critical"
  priority: "critical"